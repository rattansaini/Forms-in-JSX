<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
    
    // Global variables
    
    let students = [];
    let nameInputRef = React.createRef();
    let marksInputRef = React.createRef();
    
	// Function to handle adding a student
    
    function addStudent(event) {
    	event.preventDefault();
        
        const name = nameInputRef.current.value;
        const marks = marksInputRef.current.value;
    
    
    
    // Only add if both fields are filled
    
    	if(name && marks) {
    		students.unshift({name, marks});
    		nameInputRef.current.value = "";
    		marksInputRef.current.value = "";
    
    // Re-render the App component    
    		rootElement.render(<App />);
    
    }
}
  

      const Form = () => (
      	<form onSubmit = {addStudent}>
        	<h1>Students' form</h1>
            <input ref={nameInputRef} placeholder = "Name" />
            <input ref={marksInputRef} placeholder = "Marks" />
            <button type="submit">Submit</button>
        
        </form>
      )

      const Result = () => (
      
      <div>
        <table border="1">
        	<thead>
            
            	<tr>
                	<th>Student's name</th>
                    <th>Marks</th>
                </tr>
            
            </thead>
            
            <tbody>
            	{students.map((student, index) => (
                	<tr key= {index}>
                    	<td>{student.name}</td>
                    	<td>{student.marks}</td>
                    </tr>
                ))}
            </tbody>
        
         </table>
        </div>
        );

      const App = () => (
        <>
          <Form />
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
